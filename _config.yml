url: https://shadowrz.github.io
baseurl: ''
title: Chaotic Dimension
description: 有点混乱的少年尝试在这里存在。

repository: ShadowRZ/shadowrz.github.io
repository_tree: master

author:
  name: 雨宫恋叶
  picture: &A https://avatars.githubusercontent.com/ShadowRZ?s=256
  avatar: *A
  type: person
social:
  name: 雨宫恋叶
  links:
    - https://wxw.moe/users/ShadowRZ
    - https://moe.cat/users/ShadowRZ
image: &B /assets/images/default-card.png
logo: *B
permalink: /posts.d/:year/:month/:day/:title:output_ext
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
plugins:
  # - jekyll-avatar
  - jekyll-default-layout
  - jekyll-feed
  # - jekyll-gist
  - jekyll-optional-front-matter
  - jekyll-paginate
  # - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jemoji
  - jekyll-mentions

# Defaults.
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: CC-BY-4.0
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: true
      pageview: false
      author: ShadowRZ
  - scope:
      path: ""
      type: shadowrz-novels
    values:
      license: false
      layout: article
      comment: false
  - scope:
      path: ""
      type: re-phantom
    values:
      license: false
      layout: article
      sidebar:
        nav: re-phantom

remote_theme: kitian616/jekyll-TeXt-theme
text_skin: ocean
highlight_theme: tomorrow
license: CC-BY-4.0

search:
  provider: default

toc:
  selectors: "h1,h2,h3"

comments:
  provider: custom

titles_from_headings:
  enabled: true
  strip_title: true

collections:
  shadowrz-novels:
    output: true
    permalink: /collections/:collection/:name:output_ext
  re-phantom:
    output: true
    permalink: /collections/:collection/:name:output_ext

feed:
  collections:
    - shadowrz-novels
    - re-phantom

timezone: Asia/Shanghai
paginate: 5
paginate_path: /posts.d/by-page/:num

jekyll_compose:
  auto_open: true
  default_front_matter:
    drafts:
      excerpt:
      category:
      tags:
    posts:
      excerpt:
      category:
      tags:

# vim:ts=2:sw=2:ft=yaml:et
