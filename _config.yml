url: https://shadowrz.github.io
baseurl: ''
title: S. Mementoes
description: >
  ShadowRZ's blog.

repository: ShadowRZ/shadowrz.github.io
repository_tree: master

author:
  name: 雨宫恋叶
  picture: &A https://avatars.githubusercontent.com/ShadowRZ?s=256
  avatar: *A
  github: ShadowRZ
  type: person
social:
  name: 雨宫恋叶
  links:
    - https://github.com/ShadowRZ
image: /assets/images/default-card.png
permalink: /posts.d/:year/:month/:day/:title:output_ext
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
plugins:
  # - jekyll-avatar
  - jekyll-default-layout
  - jekyll-feed
  # - jekyll-gist
  - jekyll-optional-front-matter
  - jekyll-paginate
  # - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jemoji
  - jekyll-mentions

# Defaults.
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: CC-BY-SA-4.0
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: true
      pageview: false
      author: ShadowRZ

remote_theme: kitian616/jekyll-TeXt-theme
text_skin: default
highlight_theme: tomorrow-night-blue
license: CC-BY-4.0

search:
  provider: default

toc:
  selectors: "h1,h2,h3"

titles_from_headings:
  enabled: true
  strip_title: true
timezone: Asia/Shanghai
paginate: 5
paginate_path: /posts.d/by-page/:num
