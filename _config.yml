url: https://shadowrz.github.io
baseurl: ''
title: S. Mementoes
description: ShadowRZ's blog.

repository: ShadowRZ/shadowrz.github.io
repository_tree: master

author:
  name: 布偶君
  picture: https://avatars.githubusercontent.com/ShadowRZ?s=256
social:
  name: 布偶君
  links:
    - https://github.com/ShadowRZ
image: /assets/images/default-card.png
permalink: /posts.d/:year/:month/:day/:title:output_ext
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
plugins:
  # - jekyll-avatar
  - jekyll-default-layout
  - jekyll-feed
  # - jekyll-gist
  - jekyll-optional-front-matter
  - jekyll-paginate
  # - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jemoji
  - jekyll-mentions

# Defaults.
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: true
      pageview: false

remote_theme: kitian616/jekyll-TeXt-theme
text_skin: default
highlight_theme: default
titles_from_headings:
  enabled: true
  strip_title: true
timezone: Asia/Shanghai
paginate: 5
paginate_path: /posts.d/by-page/:num:output_ext
